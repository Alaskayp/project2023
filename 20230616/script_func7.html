<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점 평균 계산기</title>
    <link rel="stylesheet" href="./static/css/fnuc7.css">
    <script src="./static/js/func7.js"></script>
</head>
<body>
    <!--
        다음 작성하는 순서대로 그대로 만드세요 절대 네버 무조건!!!!!!!!!!!

        1.input 태그를 만들고 태그의 id 는  num이라고 한다.
        2.br태그해서 줄 바꾸고 , button 태그를 만든다.
        3.button 태그에 onclick 이벤트를 주고 함수명은 input 이라고 한다.
        4.button 태그를 클리해서 input 함수가 잘 동작하는지 확인한다.
        5.input 함수가 잘 동작하면 input 태그에 숫자를 입력하고 button을 클릭해본다.
        6. 클릭했을때 input 태그의 숫자를 자바스크립트에 잘가져왔는지 확인 하기위해
        먼저 input 태그 잘 가져왔는가 확인한다.
        7.input 태그 잘 가져왔으면 input 태그의 숫자를 확인해본다.
        8.7번까지 제작한 후에 Input 태그에 입력한 숫자의 제곱을 구해서
        확인해본다.
        9.html에 div#result라고 만들고 button 클릭시 div 태그 잘가져오는지 확인
        10. div 태그 잘가져왔으면 div 태그에 제곱값 출력해본다
    -->


    
<!-- 
    <input type="text" id="num"><br>
    <button onclick="input()">button</button>
    <div id="result"></div> -->


<!--저번주 수업 확인 할겸 실습 문제
    대부분 완성한다면 다음 진도 (배열)
    국어 수학 영어 점수 input 입력 받기
    입력 받은 점수에 각 과목마다 등급 출력하기
    100~90이면 A , 89~80 B , 79~70 C 나머지는 F
-->

<label>국어 점수:</label>
<input type="number" id="korean" name-="korean">

<label>수학 점수:</label>
<input type="number" id="math" name-="math">

<label>영어 점수:</label>
<input type="number" id="english" name-="english">

<button onclick="input()">button</button>

<div id="result"></div>


</body>
</html>
