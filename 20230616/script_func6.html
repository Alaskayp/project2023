<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random dice start</title>
    <link rel="stylesheet" href="./static/css/func6.css">
    <script src="./static/js/func6.js"></script>
</head>
<body>

    <!--

        문제에 맞는 코드를 작성하여  어떻게든 제대로 동작되게 하시오.
        시간제한은 3시30분까지 아주 충분한 시간입니다.

        게임 만들기 : 선향이가 좋아하는 랜덤게임 스타트 주사위
        게임 규칙 : 
        1.컴퓨터와 주사위 게임을 합니다.
        2.컴퓨터의 주사위 이미지와 내 주사위 이미지가 화면에 나타납니다.
        3.start 버튼을 클릭하면 컴퓨터 주사위를 랜덤값에 따라
        맞는 숫자의 이미지가 나와야 합니다.
        4.다음 내 주사위 이미지를 클릭하면 랜덤값에 따라 맞는 숫자의 이미지가 나와야합니다.
        5. 결과는 주사위 숫자 큰 쪽이 승리입니다.
        6.결과 텍스트 출력 아래쪽에는 그동안 진행한 결과가 출력됩니다.
        예) 3승0패 1무 이런식으로 출력합니다.
        
        반드시 사용되어야하는 함수
        Math.floor() , Math.random()
        setInterval은 안해도됌
    -->

    <button onclick="start()">START</button>

    <div class="com">
        <img id="game_image1" src="./static/image/dice1.PNG" onclick="start()">
    </div>
    <div>
        <b>Com VS User</b>
        결과<b id="result"></b>
    </div>
    
    <div class="user">
        <img src="./static/image/dice1.PNG" id="game_image2" onclick="start()">
    </div>
    
    <div id="output"></div>
    <div id="record"></div>
    
</html>
