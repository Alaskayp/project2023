var shape = prompt("도형을 입력하세요 (정사각형, 직각사각형, 원형)");
var color = prompt("배경색을 입력하세요 (빨강, 파랑, 노랑, 핑크)");
var width = parseInt(prompt("너비를 입력하세요 (100px 이상)"));

if (shape === "원형") {
  width *= 2;  
  //즉, width *= 2;는 width 변수의 현재 값에 2를 곱한 후, 
  //그 결과를 다시 width 변수에 할당하는 것을 의미합니다. 
  //이를 통해 "원형" 도형의 경우, width 변수의 값을 반지름이 아닌 직경으로 변경하는 것입니다.
}

var height = 0;

if (shape !== "원형") {
    height = parseInt(prompt("높이를 입력하세요 (100px 이상)"));
}

if (shape === "정사각형" && width !== height) {
    alert("정사각형을 만들기 위해서는 너비와 높이가 같아야 합니다.");
    height = parseInt(prompt("높이를 입력하세요 (100px 이상)"));
    //조건문은 shape 변수가 "정사각형"이고, width와 height가 서로 다른 경우에 실행됩니다.
}



//JavaScript에서 +=는 복합 대입 연산자입니다. 
//+=는 변수에 값을 더하고 그 결과를 변수에 다시 할당하는 역할을 합니다.
// 숫자, 문자열 및 배열과 같은 여러 타입에서 사용할 수 있습니다.

var styles = ""; //styles 변수를 선언하는 부분입니다. styles 변수는 도형의 속성과 스타일을 문자열로 저장하는 데 사용됩니다.

if (shape === "원형") { // if문이 한줄만 있으면 중괄호 생략이 가능하다.
    styles += "border-radius: 100%; ";
}

//styles += "border-radius: 100%;";와 같이 사용하면
// styles 문자열에 "border-radius: 100%;"를 추가합니다. 
//이를 통해 styles 변수에 여러 스타일 속성을 연결할 수 있습니다.



if (color === "빨강") { // 하나의 문자열로 계속 연결 시켜줌 +=
    styles += "background: red; ";
} else if (color === "파랑") {
    styles += "background: blue; ";
} else if (color === "노랑") {
    styles += "background: yellow; ";
} else if (color === "핑크") {
    styles += "background: pink; ";
}

styles += "width: " + width + "px; ";

if (shape === "원형") {
    styles += "height: " + width + "px; ";
} else {
    styles += "height: " + height + "px; ";
//만약 shape 변수가 "원형"인 경우, width 변수를 사용하여 높이 값을 설정합니다.
}
document.write('<div style="' + styles + '"></div>');
