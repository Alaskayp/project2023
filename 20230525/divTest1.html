<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div</title>
    <link rel="stylesheet" href="./style/css/default.css" />
    <!--문서를 연결해주는 기능 ,연결해주는 문서의 유형을 넣는거기 때문에 반드시 넣어야함-->
    <!--연결하고자하는 경로를 무조건 넣어야한다.-->
  </head>
  <body>
    <!--아이디를 가지는 div만들기 : div#wrap하고 tap 누르기
클래스를 가지는 태그만들기 : p:item하고 tab키!-->

    <div id="wrap">
      <div id="header">
        <div>메뉴1</div>
        <div>메뉴2</div>
        <div>메뉴3</div>
        <div>메뉴4</div>
        <div>메뉴5</div>
        <!--div{메뉴}*5를 하면 <div>메뉴1 ~ <div>메뉴5까지의 div가 한번에 화면에 출력된다.-->
      </div>

      <div id="section">
        <div class="box1"></div>
        <div class="box2"></div>
      </div>
      
      <div id="footer"></div>
        <p class="item"></p>
      </div>
    </div>
  </body>
</html>
