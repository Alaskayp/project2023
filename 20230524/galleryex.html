<!--gallery.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>

    <style>
      .picture_box {
        width: 400px;
        height: 200px;
        display: inline-block;
        overflow: hidden;
        /*표에 맞게끔 사진이 들어감 , 오버가 되는 부분은 가려주는 기능*/
      }

      .picture_area {
        width: 400px;
      }

      /* 위치나 크기를 바꿔주려면 바꾸고자 하는 태그의 상위태그를 변형시켜야한다.*/
    </style>
  </head>
  <body>
    <!--인터넷에서 이미지 (jpg또는 png) 6장을 다운받아서 현재 폴더에 넣어주기
  6장의 이미지를 너비 400을 가지는 셀에 넣어서  화면출력하기
  이미지 배치는 3X2의 형태로 배치 셀 td이다 이미지는 https://www.pngegg.com/ -->

    <table id="picture_boxx">
      <tr>
        <td class="picture_box"><img src="../image/1.PNG" class:"picture_area"></td>
        <td class="picture_box"><img src="../image/2.PNG" class:"picture_area"></td>
        <td class="picture_box"><img src= "../image/3.PNG" class:"picture_area"></td>
      </tr>

      <tr>
        <td class="picture_box"><img src="../image/4.PNG" class:"picture_area"></td>
        <td class="picture_box"><img src="../image/5.PNG" class:"picture_area"></td>
        <td class="picture_box"><img src="../image/6.PNG" class:"picture_area"></td>
      </tr>
    </table>
  </body>
</html>
